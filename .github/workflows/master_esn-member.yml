# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - esn-member

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_ed36785579e34fa993482a8be5b87efc }}
        password: ${{ secrets.AzureAppService_ContainerPassword_0b4c50cde0054b128797ed80222d3567 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_ed36785579e34fa993482a8be5b87efc }}/esn-hd-member:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'esn-member'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b9b6dcf4dd1647d5a62f5b12a1c43b2e }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_ed36785579e34fa993482a8be5b87efc }}/esn-hd-member:${{ github.sha }}'